<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>Perguntas Polemicas</title>
        <!-- Path to Framework7 Library CSS-->
        <link rel="stylesheet" href="css/framework7.min.css">
        <!-- Path to your custom app styles-->
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/my-app.css">
    </head>
    <body>
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar-overlay"></div>
        <!-- Panels overlay-->
        <div class="panel-overlay"></div>
        <!-- Left panel with reveal effect-->
        <div class="panel panel-left panel-reveal">
            <div class="content-block">
                <p>Menu Lateral</p>
                <p><a href="#" class="close-panel">Fechar</a></p>
            </div>
        </div>
        <!-- Views-->
        <div class="views">
            <!-- Your main view, should have "view-main" class-->
            <div class="view view-main">
                <!-- Top Navbar-->
                <div class="navbar no-border bg-gray">
                    <div class="navbar-inner">
                        <!-- We have home navbar without left link-->
                        <div class="left">
                            <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel color-white"> <i class="icon icon-bars color-white"></i></a>
                        </div>
                        <div class="center sliding color-white title"><strong id="nomeUser">AUGUSTO COELHO</strong></div>
                    </div>
                </div>
                <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-through toolbar-through">
                    <!-- Page, data-page contains page name-->
                    <div data-page="dash" class="page">
                        <!-- Scrollable page content-->
                        <div style="padding-bottom: 0px;" class="page-content bg-gray-light">

                            <div style='height: 400px; margin-top: 10px;' class="card demo-card-header-pic">
                                <div style="background-image:url('img/headerCardBG.png'); height: 100px;" valign="bottom" class="card-header color-white no-border"></div>
                                <div class="card-content">
                                    <div class="card-content-inner">
                                        <p class="color-gray">Pergunta do Dia</p>
                                        <p style='height: 120px;'><strong>O que é pior, perder o freio do carro em uma descida, ou o carro cair em um rio com você dentro ?</strong></p>

                                        <div class="row">
                                            <!-- Each "cell" has col-[widht in percents] class -->
                                            <div class="col-50 align-center option-mark color-white"><strong>Freio</strong></div>
                                            <div class="col-50 align-center option-mark color-white"><strong>Rio</strong></div>
                                        </div>
                                    </div>
                                </div>
                                <!--                                <div class="card-footer">
                                                                    <a href="#" class="link">Like</a>
                                                                    <a href="#" class="link">Read more</a>
                                                                </div>-->
                            </div>
                            <div class="content-block">
                                <a class="button button-big button-fill color-red" href="">Resultado anterior</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="js/my-app.js"></script>
        <script type="text/javascript" src="js/dash.js"></script>
    </body>
</html>
